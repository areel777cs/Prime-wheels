    <div class="Registration">
        <h1>Car Rental Registration Form</h1>
        <form class="register">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Full Name...">
            
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email"placeholder="...@gmail.com" required>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="0000-0000000" required>
            
            <label for="CNIC">CNIC Number:</label>
            <input type="tel" id="Number" name="CNIC Number" placeholder="00000-0000000-0" required>
            
            <label for="pickup-date">Pickup Date:</label>
            <input type="date" id="pickup-date" name="pickup-date" required>
            
            <label for="return-date">Return Date:</label>
            <input type="date" id="return-date" name="return-date" required>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address"  required>
            <label for="car-type">Car Type:</label>
            <select id="car-type" name="car-type" required>
                <option value="" disabled selected>Select a car</option>
                <option value="sedan">Sedan</option>
                <option value="suv">SUV</option>
                <option value="hatchback">Hatchback</option>
                <option value="luxury">Luxury</option>
            </select>
            
            <button type="submit">Register</button>
        </form>
        </div>
